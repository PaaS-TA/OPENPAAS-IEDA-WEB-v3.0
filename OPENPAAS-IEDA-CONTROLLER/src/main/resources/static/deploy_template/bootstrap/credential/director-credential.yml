variables:
- name: default_ca
  type: certificate
  options:
    is_ca: true
    common_name: ca
    
- name: mbus_bootstrap_ssl
  type: certificate
  options:
    ca: default_ca
    common_name: ((publicStaticIp))
    alternative_names: [((publicStaticIp))]

- name: director_ssl
  type: certificate
  options:
    ca: default_ca
    common_name: ((publicStaticIp))
    alternative_names: [((publicStaticIp))]

- name: nats_ca
  type: certificate
  options:
    is_ca: true
    common_name: default.nats-ca.bosh-internal

- name: nats_server_tls
  type: certificate
  options:
    ca: nats_ca
    common_name: default.nats.bosh-internal
    alternative_names: [((privateStaticIp))]
    extended_key_usage:
    - server_auth

- name: nats_clients_director_tls
  type: certificate
  options:
    ca: nats_ca
    common_name: default.director.bosh-internal
    extended_key_usage:
    - client_auth

- name: nats_clients_health_monitor_tls
  type: certificate
  options:
    ca: nats_ca
    common_name: default.hm.bosh-internal
    extended_key_usage:
    - client_auth

- name: blobstore_ca
  type: certificate
  options:
    is_ca: true
    common_name: default.blobstore-ca.bosh-internal

- name: blobstore_server_tls
  type: certificate
  options:
    ca: blobstore_ca
    common_name: ((privateStaticIp))
    alternative_names: [((privateStaticIp))]
    
- name: credhub_ca
  type: certificate
  options:
    is_ca: true
    common_name: "CredHub CA"
    
- name: credhub_tls
  type: certificate
  options:
    ca: credhub_ca
    common_name: ((privateStaticIp))
    alternative_names: [((privateStaticIp))]
- name: uaa_clients_director_to_credhub
  type: password

- name: credhub_admin_client_secret
  type: password
  
- name: uaa_service_provider_ssl
  type: certificate
  options:
    ca: default_ca
    common_name: ((publicStaticIp))
    alternative_names: [((publicStaticIp))]
    
- name: uaa_ssl
  type: certificate
  options:
    ca: default_ca
    common_name: ((publicStaticIp))
    alternative_names: [((publicStaticIp))]
    
- name: credhub_encryption_password
  type: password
- name: uaa_encryption_key_1
  type: password
- name: uaa_login_client_secret
  type: password
- name: uaa_admin_client_secret
  type: password
- name: uaa_jwt_signing_key
  type: rsa
- name: registry_password
  type: password
- name: ssh
  type: ssh
- name: jumpbox_ssh
  type: ssh
- name: admin_password
  type: password
- name: blobstore_agent_password
  type: password
- name: blobstore_director_password
  type: password
- name: hm_password
  type: password
- name: mbus_bootstrap_password
  type: password
- name: nats_password
  type: password  
- name: postgres_password
